<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1,0">
    <script src="https://kit.fontawesome.com/b57feaca41.js" crossorigin="anonymous"></script>
    <title>Agro DIY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="buy.css">

</head>

<body>
    <div class="navbar navbar-expand-sm bg-success navbar-success mb-4">
        <a href="index.html" class="navbar-brand text-white"> Agro DIY</a>
    </div>

    <div class="container">
        <!-- heading -->
        <h1>DIY Kits</h1>
        <hr>

        <!-- form for input -->
        <form>
            <h4>Enter a number between 1 and 10 for each: </h4>
            <!-- number of pots -->
            <!--<img src="banner1.jpg" alt="" style="width:100px; height: 50px; margin: 35px;" class="img">-->
            <input type="number" id="pots" name="pots" min="1" max="10" style="margin-right: 10px; margin-top: 40px; margin-bottom: 40px;">
            <label for="pots">Number of <a class="">Pots</a></label>
            <br>

            <!-- number of seeds -->
            <!--<img src="banner2.jpg" alt="" style="width:100px; height: 50px; margin: 35px;">-->
            <input type="number" id="seeds" name="seeds" min="1" max="10" style="margin-right: 10px; margin-top: 40px; margin-bottom: 40px;">
            <label for="seeds">Number of <a class="">Seeds</a></label>
            <br>

            <!-- number of fertilizers -->
            <!--<img src="banner3.jpg" alt="" style="width:100px; height: 50px; margin: 35px;">-->
            <input type="number" id="fert" name="fert" min="1" max="10" style="margin-right: 10px; margin-top: 40px; margin-bottom: 40px;">
            <label for="fert">Number of packets of <a class="">Fertilizer</a></label>
            <br>

            <!-- number of cocopeat -->
            <!--<img src="banner1.jpg" alt="" style="width:100px; height: 50px; margin: 35px;">-->
            <input type="number" id="coco" name="coco" min="1" max="10" style="margin-right: 10px; margin-top: 40px; margin-bottom: 40px;">
            <label for="coco">Number of discs of <a class="">Cocopeat</a> (5 to 10 discs recommended per pot)</p></label>
            <br><br>

            <!--proceed to check out button -->
            <button type="button" class="btn btn-success" onclick="calculate()">
                <a class="btn-txt"> <h4>Proceed to checkout</h4></a>
            </button>
            <br><br> <br>
            <h3 class="text"></h3>
            <hr> <br>

        </form>

        <!-- message about payment mode -->
        <h5 class="fMess"></h5>

        <!-- billing table -->
        <table>
            <!-- titles of columns  -->
            <tr class="headings">
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <!-- details of pots -->
            <tr>
                <td>Pots</td>
                <td>₹ 70/-</td>
                <td class="pqt">0</td>
                <td class="ptot">₹ 0/-</td>
            </tr>
            <!-- details of seeds -->
            <tr>
                <td>Seeds</td>
                <td>₹ 10/-</td>
                <td class="sqt">0</td>
                <td class="stot">₹ 0/-</td>
            </tr>
            <!-- details of fertilizer -->
            <tr>
                <td>Fertilizer</td>
                <td>₹ 100/-</td>
                <td class="fqt">0</td>
                <td class="ftot">₹ 0/-</td>
            </tr>
            <!-- details of cocopeat -->
            <tr>
                <td>Cocopeat</td>
                <td>₹ 20/-</td>
                <td class="cqt">0</td>
                <td class="ctot">₹ 0/-</td>
            </tr>
            <!-- details of manual -->
            <tr>
                <td>Instruction Manual</td>
                <td>₹ 15/-</td>
                <td>1</td>
                <td>₹ 15/-</td>
            </tr>
            <!-- details of delivery -->
            <tr>
                <td>Delivery</td>
                <td>-</td>
                <td>-</td>
                <td>₹ 40/-</td>
            </tr>
            <!-- Total charges -->
            <tr class="tot">
                <td>
                    <h5>Grand Total</h5>
                </td>
                <td>-</td>
                <td>-</td>
                <td>
                    <h5 class="total">₹ 55/-</h5>
                </td>
            </tr>
        </table>

        <br>

        <hr>

        <!-- Contact Details  <button type="button" class="btn btn-success" onclick="order()" style=" margin-left: 30px; ">
                    <h4>Place Order</h4>
               </button> <br>-->
        <h3>Contact Details</h3>
        <div class="container">
            <form action="confirmation.html">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Your name.." required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Your last name.." required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Eg - 9893728712" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Eg - name@gmail.com" required>

                <label for="address">Mailing Address</label>
                <textarea id="address" name="address" placeholder="Your delivery address.." style="height:200px" required></textarea>


                <!--  <input type="submit" value="Place order" onclick="order()">  -->

                <button type="button" class="btn btn-success" onclick="order()">
                    <a class="btn-txt"> <h4>Place Order</h4></a>
                </button>

            </form>
        </div>

    </div>











    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="buy.js"></script>


</body>
